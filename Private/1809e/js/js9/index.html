<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

<form action="">
    <div class="wrap">
        <div class="form-group">
            <label>Email address: <a href="#" class="remove">Remove</a> </label>
            <input type="email" name="email[]" class="form-control">
        </div>
        <div class="form-group">
            <label>Email address: <a href="#" class="remove">Remove</a> </label>
            <input type="email" name="email[]" class="form-control">
        </div>
    </div>


    <button id="them" type="submit" class="btn btn-primary">Them input</button>
</form>

<script type="text/javascript">
    $(document).ready(function(){
        $('#them').on('click', function (e) {
            e.preventDefault();
            var tmp = ' <div class="form-group">\n' +
                '        <label>Email address: <a href="#" class="remove">Remove</a> </label>\n' +
                '        <input type="email" class="form-control">\n' +
                '    </div>';

            $('.wrap').append(tmp);
        });

        $("body").on('click', '.remove', function (e) {
            e.preventDefault();
            $(this).closest('div.form-group').remove();

        });
    });
</script>



</body>
</html>
