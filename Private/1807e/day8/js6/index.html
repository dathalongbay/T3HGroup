<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        // khai bao bien x
        var x,y;
        // gan gia tri 1 cho bien x
        x = 5;
        y = 3;
        var tong = x + y;
        var hieu = x - y;
        var tich = x * y;
        var chia = x/y;
        var mod = x%y;
        // alert x
        console.log('tong :' + tong);
        console.log('hieu :' + hieu);
        console.log('tich :' + tich);
        console.log('chia :' + chia);
        console.log('mod :' + mod);
        x++;
        console.log('tang :' + x);
        x--;
        console.log('giam :' + x);
    </script>
</head>
<body>

</body>
</html>
