<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .container {
            background: orange;
            padding: 20px;
            width: 700px;
            margin: 0 auto;
            position: relative;
            height: 500px;
        }

        .row {
            background:green;
            padding: 50px;
            width: 200px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>

<h1>Căn phải bên trong 1 thẻ sử dụng thuộc tính css position</h1>

<div class="container">
    <div class="row">
        Căn phải
    </div>
</div>
</body>
</html>
