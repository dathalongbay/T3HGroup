<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">

    <style type="text/css">
        #box-model {
            background: orange;
            margin: 30px;
            border: 2px solid red;
            padding: 30px;
        }

        #box-model1 {
            background: green;
            margin: 30px;
            border: 2px solid red;
            padding: 30px;
        }

        #child {
            background: pink;
            padding: 20px;
        }
    </style>
</head>
<body>
<pre>
    Box model gồm 4 thành phần :
    1 margin là khoảng cách bên ngoài giữ thẻ html với các thành phần khác
    2 border là viền
    3 padding là khoảng cách phần đệm giữa border và content
    4 content
</pre>

<div id="box-model">
    Nội dung chính là content
</div>

<div id="box-model1">
    <div id="child">
        Nội dung child
    </div>
</div>


</body>
</html>
