<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        @font-face {
            font-family: Roboto;
            src: url(fonts/Roboto/Roboto-Regular.ttf);
        }

        @font-face {
            font-family: Lato;
            src: url(fonts/Lato/Lato-Light.ttf);
        }

        @font-face {
            font-family: Montserrat;
            src: url(fonts/Montserrat/Montserrat-Light.ttf);
        }


        #p1 {
            font-family: 'Roboto', sans-serif;
        }

        #p2 {
            font-family: 'Lato', sans-serif;
        }

        #p3 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

<h1>Việc sử dụng web font thì sẽ đảm bảo cho font chữ trên tất cả các máy tính hiển thị giống nhau</h1>
<p id="p1">Đoạn văn 1</p>
<p id="p2">Đoạn văn 2</p>
<p id="p3">Đoạn văn 3</p>
</body>
</html>
