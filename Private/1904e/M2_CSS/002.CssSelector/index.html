<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /*
         Comment nhieu dong trong css
         selector theo ten the html
         */
        h1 {
            /* Comment 1 dong trong css */
            background: green;
        }

        div {
            background: green;
        }
        /*
            Selector theo ten the html long nhau
            tuc la the section chua the p
            hay noi cach khac la the p nam trong the section
         */
        section p {
            background: green;
        }
    </style>
</head>
<body>


<h1>The h1</h1>
<div>The div</div>

<section>
    <p>The p trong the section</p>
</section>

<p>The p ben ngoai the section</p>
</body>
</html>
