<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /**
        chọn các selector viết gộp và phân tách bởi dấu ,
        cách này cho phép giảm số lượng code css
        khi các thuộc tính và giá trị css giống nhau trên các selector
         */
        .div1 , .p1, .s1 {
           font-size: 30px;
       }
    </style>
</head>
<body>

<div class="div1">The div</div>
<p class="p1">The p</p>
<section class="s1">Section</section>
<section class="s2">Section</section>
</body>
</html>
