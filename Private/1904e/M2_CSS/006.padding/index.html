<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css"/>
    <style type="text/css">

        #box-model0 {
            background: orange;
            color: white;
            border: 2px solid red;
            margin-bottom: 30px;
        }

        #box-model {
            background: orange;
            color: white;
            border: 2px solid red;
            padding: 50px;
        }
    </style>
</head>
<body>

<h1>Padding tạo ra 1 vùng đêm bên trong đối tượng thẻ html</h1>
<pre>
    Nếu margin tạo ra khoảng cách bên ngoài thẻ html
    thì padding sẽ tạo ra khoảng các bên trong thẻ html
</pre>

<div id="box-model0">
    Nội dung thẻ div không có padding
</div>

<div id="box-model">
    Nội dung thẻ div có padding
</div>

</body>
</html>
