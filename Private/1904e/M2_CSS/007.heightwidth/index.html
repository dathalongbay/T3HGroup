<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="normalize.css">

    <style type="text/css">
        #box-model {
            background: orange;
            width: 300px;
            height: 200px;
        }

        #parent {
            background: green;
            width: 300px;
            height: 200px;
        }

        #child {
            background: pink;
            width: 100%;
            height: 10%;
        }
    </style>
</head>
<body>

<h1>Thuộc tính width và height trong css</h1>
<pre>
    Khi sử dụng đơn vị là % thì kích cỡ của chiều rộng và chiều cao
    sẽ tỷ lệ với kích cỡ của thẻ trực tiếp đang chứa nó ( thẻ mẹ )
    Vi dụ thẻ mẹ width: 300px; thẻ con có width: 50%; => thẻ con width là 150px
</pre>

<div id="box-model">
    Nội dung thẻ div
</div>

<div id="parent">
    <div id="child">
        Child
    </div>
</div>

</body>
</html>
