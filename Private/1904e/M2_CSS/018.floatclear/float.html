<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        ul {
            list-style: none;
        }

        ul:after {
            content: '';
            display: block;
            clear: both;
        }

        ul li {
            float: left;
            background: orange;
            padding: 12px;
        }
         li a {
             color: white;
             text-decoration: none;
         }
    </style>
</head>
<body>


<header>
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a> </li>
            <li><a href="#">Giới thiệu</a> </li>
            <li><a href="#">Liên hệ</a> </li>
            <li><a href="#">Sản phẩm</a> </li>
            <li><a href="#">Tin tức</a> </li>
        </ul>
    </nav>
</header>
</body>
</html>
