<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">

        a {
            text-decoration: none;
        }

        /* Trạng thái mặc định */
        a:link {
            color: green;
        }

        /* Trạng thái khi link a được click vào*/
        a:visited {
            color: blueviolet;
        }

        /* Trạng thái di chuột vào the a*/
        a:hover {
            color: orange;
        }

        /* Trạng thái khi mà click chuột và giữ chuột ( rất ngắn )*/
        a:active {
            color: red;
        }
    </style>
</head>
