<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .tranform-uppercase {
            text-transform: uppercase;
        }

        .tranform-lowercase {
            text-transform: lowercase;
        }

        .tranform-capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<pre>
    text-transform : chuyển đổi chữ thành hoa , thường , viết hòa đầu mỗi từ
</pre>

<p class="tranform-uppercase">uppercase</p>
<p class="tranform-lowercase">LOWERCASE</p>
<p class="tranform-capitalize">capitalize test</p>

</body>
</html>
