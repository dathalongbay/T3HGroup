<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .deco-none {
            text-decoration: none;
        }

        .deco-underline {
            text-decoration: underline;
        }

        .deco-line-through {
            text-decoration: line-through;
        }

        .deco-overline {
            text-decoration: overline;
        }
    </style>
</head>
<body>
<pre>
    text-decoration: trang trí văn bản
</pre>
<p class="deco-none">None</p>
<p class="deco-underline">Underline</p>
<p class="deco-line-through">line-through</p>
<p class="deco-overline">overline</p>
</body>
</html>
