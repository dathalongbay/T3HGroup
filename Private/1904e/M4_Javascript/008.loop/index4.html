<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    Câu lệnh break;
    Câu lệnh dừng lặp vĩnh viễn

</pre>


<script type="text/javascript">
    console.log("break for");
    for(var i = 1; i <= 10; i++) {

        if (i == 5) {
            // break dừng vòng lặp
            break;
        }
        console.log(i);
    }
    console.log("break while");

    var j = 1;
    while(j <= 10) {
        if (j == 5) {
            // break dừng vòng lặp
            break;
        }
        console.log(j);
        j++;
    }

</script>
</body>
</html>
