<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
Thay vì truyền giá trị cho tham số của hàm
thì sẽ truyền biến cho tham số của hàm

<script type="text/javascript">

    /**
     * a và b sẽ tham số cần để truyền vào
     * @param a
     * @param b
     */
    function tinhtong2so(a, b) {
        var c = a + b;
        return c;
    }

    // gọi hàm
    var x = 3;
    var y = 5;
    var ketqua = tinhtong2so(x, y);
    console.log(ketqua);

</script>
</body>
</html>
