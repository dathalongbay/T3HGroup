<pre>
    Các phương thức của mảng
    unshift() : thêm 1 phần tử vào vị trí đầu trong mảng
</pre>

<script type="text/javascript">
    var students1 = ["nguyen van a", "nguyen van b", "nguyen van c"];
    students1.unshift("nguyen van a0");
    console.log(students1);
</script>
