<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<pre>
    Sự kiện mouse enter ( di chuột vào đối tượng )
    Sự kiện mouse leave ( di chuột ra ngoài đối tượng )
    Sự kiện hover kết hợp mouse enter và mouse leave
</pre>

<div class="target" style="padding: 40px; background: orange">
    Nội dung thẻ div
</div>

<script type="text/javascript">
    $(document).ready(function(){

        $(".target").hover(
            function () {
                $(".target").css("background", "green");
            },
            function () {
                $(".target").css("background", "orange");
            }
        );

    });
</script>
</body>
</html>
