<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<pre>
    Method on được sử dụng khi muốn gắn nhiều sự kiện vào 1 selector
</pre>

<div class="target" style="padding: 40px; background: orange">
    Nội dung thẻ div
</div>

<script type="text/javascript">
    $(document).ready(function(){

        $(".target").on({
            dblclick: function () {
                alert("dblclick");
            },
            mouseenter: function () {
                $(".target").css("background", "green");
            },
            mouseleave: function () {
                $(".target").css("background", "orange");
            }
        });

    });
</script>
</body>
</html>
